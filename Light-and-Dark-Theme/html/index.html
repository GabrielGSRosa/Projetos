<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--META indica informações de metadados que normalmente não ficarão visíveis para o visualizador-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> <!--CSS é a sigla para Cascading Style Sheets (Folhas de Estilo em Cascata, em português), que permite que você especifique qual deve ser a aparência de sua página.-->
    <title>Site simples</title>
</head>
<body class="light-theme">
    <h1>Lista de tarefas</h1>

    <p id="msg">Tarefas</p> <!--O atributo ID pode ser empregado para estilizar um elemento, enquanto o atributo de classe é usado para estilizar todos os elementos da mesma classe-->
    <ul>
        <li class="list">adicionar estilo de visual</li>
        <li class="list">adicionar tema claro e escuro</li>
        <li>Habilitar troca de tema</li>
    </ul>
    <div id="button">
        <button class="btn">Dark</button>
    </div>

    <div id="responsivo">
        <h1>Este site é responsivo.</h1>
        <p>Por Favor</p>
        <p>Teste em seu dispositivo nosso sistema de dimensões do site.</p>
    </div>

    <script src="app.js"></script>
    <noscript>Você precisa habilitar  JavaScript para poder visualizar o site por completo</noscript>
</body>
</html>
